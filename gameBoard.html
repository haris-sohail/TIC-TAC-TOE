<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_gameBoard.css">
    <title>TIC TAC TOE - Game</title>
</head>

<body>
    <div id="main">

        <div id="playerNamesContainer">
            <div id="player1NameContainer">
                player 1
            </div>
            <div id="player2NameContainer">
                player 2
            </div>
        </div>


        <div id="hero">
            
            <div id="board">
    
                <div id="top">
                    <div id="top0" class="box"></div>
                    <div id="top1" class="box"></div>
                    <div id="top2" class="box"></div>
                </div>
    
                <div id="middle">
                    <div id="middle0" class="box"></div>
                    <div id="middle1" class="box"></div>
                    <div id="middle2" class="box"></div>
                </div>
    
                <div id="bottom">
                    <div id="bottom0" class="box"></div>
                    <div id="bottom1" class="box"></div>
                    <div id="bottom2" class="box"></div>
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="sript_gameBoard.js"></script>
</body>

</html>

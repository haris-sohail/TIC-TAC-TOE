<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Handjet:wght@500&family=Oswald&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE - Home</title>
</head>

<body>
    <div id="main">
        <div id="player_input_div">
            <div class="input-group w-25 input_player">
                <span class="input-group-text player_text" style="font-family: 'Bungee Spice', cursive;">Player 1</span>
                <textarea class="form-control player_input_text" aria-label="With textarea"></textarea>
            </div>

            <div class="input-group w-25 input_player">
                <span class="input-group-text player_text" style="font-family: 'Bungee Spice', cursive;">Player 2</span>
                <textarea class="form-control player_input_text" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div id="play_button_div">
            <button id="play_button">PLAY</button>
        </div>


    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
